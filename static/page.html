<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SONG – Page Builder</title>
  <style>
    body {font-family:Arial,sans-serif; margin:1rem;}
    input, textarea {width:100%; margin-top:.5rem;}
    button {margin-top:.5rem;padding:.5rem 1rem;}
    .msg {margin-top:.5rem;color:#006400;}
  </style>
</head>
<body>
  <h1>Page Builder</h1>

  <label>Page slug (URL part, e.g. <code>about</code>):
    <input type="text" id="slug">
  </label>

  <label>Page title:
    <input type="text" id="title">
  </label>

  <label>Component IDs (comma‑separated, in desired order):
    <input type="text" id="components" placeholder="e.g. abcd1234, efgh5678">
  </label>

  <label>Description (optional meta description):
    <textarea id="desc" rows="2"></textarea>
  </label>

  <button id="saveBtn">Create / Update Page</button>
  <div class="msg" id="msg"></div>

  <script>
    const auth = sessionStorage.getItem('auth');
    if (!auth) location.href = '/';

    const msg = document.getElementById('msg');

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const slug   = document.getElementById('slug').value.trim();
      const title  = document.getElementById('title').value.trim();
      const comps  = document.getElementById('components').value
                       .split(',')
                       .map(s=>s.trim())
                       .filter(Boolean);
      const desc   = document.getElementById('desc').value.trim();

      if (!slug || !title) {
        msg.textContent = 'Slug and title are required';
        return;
      }

      const payload = { slug, title, components: comps, description: desc };
      const resp = await fetch('/api/pages', {
        method: 'POST',
        headers: {
          'Authorization': `Basic ${auth}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (resp.ok) {
        msg.textContent = `Page "${slug}" saved – visit /pages/${slug}`;
      } else {
        const txt = await resp.text();
        msg.textContent = `Error: ${txt}`;
      }
    });
  </script>
</body>
</html>
